    <script>

            } else if (prob > 40) {

            } else {

        function updateUI(prob, humidity, pressure, humidityTrendData, pressureTrendData, statusData) {
            probBar.style.width = `${prob}%`;

            statusMentContainer.style.opacity = '1';

            humidityTrend.textContent = humidityTrendData.trend;
            humidityTrend.className = humidityTrendData.color;
            pressureDisplay.textContent = pressure.toFixed(1);
            pressureTrend.textContent = pressureTrendData.trend;
            pressureTrend.className = pressureTrendData.color;
            currentTemp.textContent = statusData.temp;
            weatherIcon.textContent = statusData.weatherIcon;

        function changeLocation() {
            const newLocation = prompt("ìƒˆë¡œìš´ ê°€ìƒ ìœ„ì¹˜ ì…ë ¥ (ì˜ˆ: ì„œìš¸ ê°•ë‚¨êµ¬)");

        function runSimulationStep(weatherData) {
            const humidity = weatherData.main.humidity;
            const pressure = weatherData.main.pressure;
            const rain = weatherData.rain ? weatherData.rain['1h'] || 0 : 0;
            let prob = Math.min(100, rain*20 + (humidity-50)*0.5);
            prob = Math.max(0, prob);
            const humidityTrendData = getTrendIndicator(0);
            const pressureTrendData = getTrendIndicator(0);
            const statusData = getStatusEmphasis(prob);
            updateUI(prob, humidity, pressure, humidityTrendData, pressureTrendData, statusData);
        }

        function fetchWeather(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
            fetch(url)
                .then(response => response.json())
                .then(data => runSimulationStep(data))
                .catch(err => { locationDisplay.textContent = "ë‚ ì”¨ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨"; });
        }

        function getLocationAndWeather() {
            if (navigator.geolocation) {
